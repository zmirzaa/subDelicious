<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body style="background-color:#9CB4CC;">
    <div class="card-body p-5 mt-5 row d-flex justify-content-center align-items-center col-md-9 col-lg-7 col-xl-6 m-auto" style=" background:white; border-radius: 15px;">
        <h2 class="text-uppercase text-center mb-3">Create an account</h2>
        <form>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">First Name:</label>
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Last Name:</label>
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3cg">Email:</label>
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cg">Password:</label>
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4cdg">Confirm Password:</label>
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark w-50">Register:</button>
            </div>
            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
        </form>

    </div>

</body>

</html>
