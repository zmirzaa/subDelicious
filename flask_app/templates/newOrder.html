<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Public+Sans:wght@700&family=Righteous&family=Secular+One&display=swap" rel="stylesheet">
    <title>Add New Sub</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2 border-bottom">
            <h1 class="title">SubDelicious.</h1>
            <div class="col-md-3 text-end">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </header>
        <main>
            <h3 class="text-center title">Create Your Sub</h3>
            <div class="card">
                <div class="card-body text">
                    <form action="/order/submit" method="post">
                    {% with messages = get_flashed_messages(category_filter=['order']) %}  
                        {% if messages %} 
                        <div class="alert alert-danger" role="alert">
                            {% for m in messages %}
                                <p>{{m}}</p>              
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                        <div class="row mb-3">
                            <label class="col-form-label" for="method">Method:</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="method" required>
                                    <option value="1">Takeout</option>
                                    <option value="2">Delivery</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-form-label" for="quantity">Quantity:</label>
                            <div class="col-sm-10">
                                <input type="number" name="quantity" class="form-control" required>
                            </div>
                        </div>
                    <div class="d-flex justify-content-between">
                        <div class="row mb-3">
                            <label class="col-form-label" for="size">Size:</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="size" required>
                                    <option value="1">Half-Sub</option>
                                    <option value="2">Full Sub</option>
                                    <option value="3">Mega Sub</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-form-label" for="bread">Bread:</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="bread" required>
                                    <option value="1">Italian White</option>
                                    <option value="2">Wheat</option>
                                    <option value="3">Cheddar Jalapeno</option>
                                    <option value="1">Cheddar</option>
                                    <option value="2">FlatBread</option>
                                    <option value="3">Gluten-Free Wheat</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-form-label" for="meat">Meat:</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="meat" required>
                                    <option value="1">Chicken</option>
                                    <option value="2">Turkey</option>
                                    <option value="3">Tuna</option>
                                    <option value="1">Veggie Patty</option>
                                    <option value="2">Meatball</option>
                                    <option value="3">Honey Ham</option>
                                    <option value="3">Steak</option>
                                    <option value="3">No Meat</option>
                                </select>
                            </div>
                        </div> 
                        <div class="row mb-3">
                            <label class="col-form-label" for="toppings">Cheese:</label>
                            <div class="col-sm-10">
                                <select class="form-select" name="toppings">
                                    <option value="1">Swiss</option>
                                    <option value="2">Pepper Jack</option>
                                    <option value="3">Cheddar</option>
                                    <option value="1">American</option>
                                    <option value="2">Feta</option>
                                    <option value="3">Mozarella</option>
                                    <option value="3">No Cheese</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="row mb-3">
                        <label class="col-form-label" for="toppings">Toppings:</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Lettuce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Tomatoes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Jalapeno
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Banana Pepper
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Cucumber
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Red Onion
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Lettuce
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Avocado
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Olives
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    Pickles
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings">
                                <label class="form-check-label" for="toppings">
                                    None
                                </label>
                            </div>
                        </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-form-label" for="toppings">Extra/Sauces:</label>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Olive Oil
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Vinegar
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Black Pepper
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Salt
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Mayo
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Honey Mustard
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        SubDelicious Special Sauce
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Chipotle
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        Barbeque 
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="toppings">
                                    <label class="form-check-label" for="toppings">
                                        None
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary text-end" type="submit">Add to Cart</button>
                    </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
