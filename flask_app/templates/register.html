<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Public+Sans:wght@700&family=Righteous&family=Secular+One&display=swap" rel="stylesheet">
    <title>SubDelicious Register</title>
</head>
<body>
	<div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <h1 class="title display-5">SubDelicious</h1>
            <p class="text lead mb-4 text-muted">Welcome! Register below to get your online order started.</p>
		    <div class="col-lg-6 mx-auto">
		      <div class="d-grid gap-2 d-flex justify-content-center">
		        <form class="register p-4 p-lg-5 border rounded-3 bg-dark" action="/register" method="post" class="register">
                    {% with messages = get_flashed_messages(category_filter=['register']) %}  
                        {% if messages %} 
                        <div class="alert alert-danger" role="alert">
                            {% for m in messages %}
                                <p>{{m}}</p>              
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-floating mb-3">
                        <input type="text" name="firstName" class="form-control" id="floatingInput">
                        <label for="firstName" for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">                        
                        <input type="text" name="lastName" class="form-control" for="floatingInput">
                        <label for="lastName" for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" for="floatingInput">
                        <label for="email"  for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="street" class="form-control" for="floatingInput">
                        <label for="street"  for="floatingInput">Street</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="city" class="form-control" for="floatingInput">
                        <label for="city"  for="floatingInput">City</label>                      
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" name="zipcode" class="form-control" for="floatingInput">
                        <label for="zipcode"  for="floatingInput">Zip</label>        
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="state" class="form-control" for="floatingInput">
                        <label for="state"  for="floatingInput">State</label>                   
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" for="floatingPassword">
                        <label for="password"  for="floatingPassword">Password</label>               
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="confirm" class="form-control" for="floatingPassword">
                        <label for="confirm" for="floatingPassword">Confirm</label>                  
                    </div>
                    <button class="btn btn-primary">Register</button>
		          <hr class="my-4">
		          <small class="text-muted">Already a member? Login <a href="/loginPage">here.</a></small>
		        </form>
      		 </div>
		  </div>
		</div>
	</div>
</body>
</html>
