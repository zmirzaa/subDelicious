<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}"> 
    <title>Welcome</title>
</head>
<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Open+Sans&family=Pathway+Gothic+One&family=Playfair+Display:wght@500&family=Public+Sans:wght@700&family=Righteous&family=Secular+One&display=swap" rel="stylesheet">
    <title>SubDelicious Login</title>
</head>
<body>
	<div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <h1 class=" title display-5">SubDelicious</h1>
            <p class="text lead mb-4 text-muted">Welcome back! Login below to get your online order started.</p>
		    <div class="col-lg-6 mx-auto">
		      <div class="d-grid gap-2 d-flex justify-content-center">
		        <form class="p-4 p-lg-5 border rounded-3 bg-dark" action="/login" method="post" class="login">
                    {% with messages = get_flashed_messages(category_filter=['login']) %}  
                        {% if messages %} 
                        <div class="alert alert-danger" role="alert">
                            {% for m in messages %}
                                <p>{{m}}</p>              
                            {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" for="floatingInput">
                        <label for="email" for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" for="floatingPassword">
                        <label for="password" for="floatingPassword">Password</label>             
                    </div>
                    <button class="btn btn-primary">Login</button>
		          <hr class="my-4">
		          <small class="text-muted">New here? Register <a href="/registerPage">here.</a></small>
		        </form>
      		 </div>
		  </div>
		</div>
	</div>
</body>
</html>
